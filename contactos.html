<!DOCTYPE html>

<html>
    <head lang="es">
        <meta charset="UTF-8">
        <title>Pagina de Contactanos</title>
       
        <link rel="stylesheet" href="style-contactos.css">

    </head>
    <body>
        <header>
            <div class="Caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
                    <nav>
                        <ul>
                            <li> <a href="Index.html">Home</a></li>
                            <li> <a href="Index.html">Productos</a></li>
                            <li> <a href="Index.html">Contactanos</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" class="input-padron" required placeholder="(xxx)xxxx-xxxx"> 

                <label for="mensaje">Mensaje</label> <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            
                <fieldset>
                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"checked>WhatsApp</label>
                    
                    </fieldset>
                </fieldset>
                <div>
                    <p>¿En cuál horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label><input type="checkbox" name="" id=""checked>¿Le gustaria recibir ma informacion sobre la barberia?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20hr</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20hr</td>
                    </tr>
                </tbody>
              
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="Copyright"> &#169; Copyriht Barberia</p>
        </footer>
    </body>
